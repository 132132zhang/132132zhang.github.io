<div class="contain">
    <header id="head">
        <img src="../img/back.png"><p class="shop">商品介绍</p><a href="#">分享</a>
    </header>
    <div class="date">
        距离抢购结束时间：<span class="day"></span>天<span class="hours"></span>时<span class="min"></span>分<span class="sec"></span>秒
    </div>
    <div class="move">

        </a>
        <p class="box3">
            <span>市场价 ：</span><del class="ago-price">￥439</del>

    <footer class="foot1">

    </footer>

</body>
<script>
    window.onload=function(){
        var nowTime=new Date().getTime();
        var endTime=new Date(2016,10,11).getTime();
        var times=endTime - nowTime;    //时间差
        var day=parseInt(times / (1000*60*60*24));
        var hours=parseInt(times % (1000*60*60*24) / (1000*60*60));
        var min=parseInt(times % (1000*60*60*24) %(1000*60*60) /(1000*60));
        var sec=parseInt(times % (1000*60*60*24) %(1000*60*60) %(1000*60) / 1000);
        var timer=null;

        timer=setInterval(function(){
            sec--;
            if (sec<0){
                sec=59;
                min-=1;
            }
            if (min<0){
                min=59;
                hours-=1;
            }
            if (hours<0){
                hours=23;
                day-=1;
            }
            if (day<0){
                day=0;
            }
            if (sec==0&&min==0&&hours==0&&day==0){
                sec=0;
                min=0;
                hours=0;
                day=0;
                clearInterval(timer);
            }
            $(".day").text(day);
            $(".hours").text(hours);
            $(".min").text(min);
            $(".sec").text(sec);
        },1000);

    }
</script>
</html>
