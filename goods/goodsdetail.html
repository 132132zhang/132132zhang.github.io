<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>快来看看商品详情吧！</title>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="css/goodsdetail.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/goodsdetail.js"></script>
    <script>
        $(function(){
            var mySwiper = new Swiper ('.swiper-container', {
                pagination: '.swiper-pagination',

            });
            $(".swiper-container").css({"height":$(".swiper-container").width()})
        });
    </script>
</head>
<body>

    <div class="swiper-container" style="width: 100%">
        <div class="swiper-wrapper" style="width: 100%;height: 100%">
            <div class="swiper-slide"><img src="img/f7.jpg" alt="" class="img"/></div>
            <div class="swiper-slide"><img src="img/f7.jpg" alt="" class="img"/></div>
            <div class="swiper-slide"><img src="img/f7.jpg" alt="" class="img"/></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="goods">
        <p class="goodsname">商品名字商品名字</p>
        <p class="goodsprice">￥20</p>
    </div>

    <!--支付方式的效果-->
    <div class="payways">
        <span>微店担保交易</span><span>支付宝支付</span><span>信用卡支付</span><span class="jiantou"> > </span>
    </div>

    <div class="slowup">
        <h2 class="upBox1">服务保障</h2>
        <span class="close">×</span>
        <div class="slide-down">
            <div class="downBox1">
                <div class="bao"></div>
                <div class="boxzi">
                    <p class="guarantee-title">微店担保</p>
                    <p class="guarantee-intro">该商家已开通了担保交易服务,货款将由微店提供担保,在买 家确认收货后再结算给卖家。</p>
                </div>
            </div>
            <div class="downBox1">
                <div class="bao zhi"></div>
                <div class="boxzi">
                    <p class="guarantee-title">支付宝支付</p>
                    <p class="guarantee-intro">该商家店铺支持使用支付宝支付。</p>
                </div>
            </div>
            <div class="downBox1">
                <div class="bao card"></div>
                <div class="boxzi">
                    <p class="guarantee-title">信用卡支付</p>
                    <p class="guarantee-intro">该商家店铺支持使用信用卡支付。</p>
                </div>
            </div>
        </div>
    </div>
    <!--选择商品型号-->

    <div class="choose">
        <span>选择 商品型号</span><span class="jiantou"> > </span>
    </div>
    <div class="addcarBox">
            <div id="item_control_inner">
                <div id="control_item_info">
                    <div id="control_item_info_img" class="abs"></div>
                    <span id="control_seckill_price" class="">￥20.00</span>
                    <span id="control_item_info_price" class="i_pri"></span>
                    <!--<div id="control_item_selected_sku" class="hide">已选型号：</div>-->
                    <div id="control_item_info_close" class="abs close-icon">×</div>
                </div>
                <div id="control_wrap">
                    <div id="control_info">
                        <div class="control_sku">
                            <p class="control_tle gray_txt">型号尺寸</p>
                            <ul id="sku_ul">
                                <li class="sku_li">
                                    <a href="javascript:;" class="sku_a" data-num="0" data-stock="20" data-id="6050973281" data-price="20.00">弹力袜1号</a>
                                </li>
                                <li class="sku_li">
                                    <a href="javascript:;" class="sku_a" data-num="0" data-stock="20" data-id="6050973281" data-price="20.00">弹力袜2号</a>
                                </li>
                            </ul>
                        </div>
                        <div class="pleasechoose">请选择商品种类</div>
                    </div>
                    <div id="control_count" class="">
                        <p class="control_tle gray_txt">数量</p>
                        <div id="control_num" class="left c_txt bold rel">
                            <div id="control_num_sub">-</div>
                            <input type="tel" name="item_num" id="item_num" class="c_txt block" value="1">
                            <div id="control_num_add">+</div>
                        </div>
                        <!--<div id="control_stock" class="left">库存20件</div>-->
                        <div class="clear"></div>
                    </div>
                </div>
                <a id="control_bottom_submit" class="btnok c_txt" href="gotobuy.html">确定</a>
            </div>
    </div>
    <!--店铺信息-->
    <div class="shopstore">
    	<div class="shop1">
    		<img src="img/f7.jpg"/>
    		<span class="shopname">商铺名字</span>
    	</div>
    	<!--<div class="shop2">-->
    		<!--<a href="javascript:;" class="goodslist">商品分类</a>-->
    		<!--<a href="javascript:;">进入店铺</a>-->
    	<!--</div>-->
    </div>
    <!--商品详情-->
    <div class="goodimage-detial">
    	<p>商品详情</p>
    </div>
    
    
    <div class="bottomBox">
        <a href="javascript:;" class="gotoBuy">立即购买</a>
    </div>
    
    
</body>
</html>
