<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认购买</title>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/goodsdetail.css">
    <link rel="stylesheet" href="css/gotobuy.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/gotobuy.js"></script>
</head>
<body>

    <p id="request_top_border">&nbsp;</p>
    <p class="chooseaddress">请填写收货地址<span class="jiantou"> > </span></p>
    
    <div class="chooseaddress" style="display: none;">
    	<p class="buy-man">
    		<span class="buyer">张张张</span>
    		<span class="tel">12376545678</span>
    		<span class="jiantou"> > </span>
    	</p>
        <p class="address">浙江省杭州市滨江区长河街道</p>
    </div>
    <p class="payment_li rel payment_li_current" id="p_id_ISONLINE">在线支付 <em class="payment_em">&nbsp;</em></p>

    <div class="buyed-goods">
        <p class="shopname">店铺名字</p>
        <div class="goods">
            <div class="img">
                <img src="img/f7.jpg" alt="">
            </div>
            <div class="box-goods">
                <p class="goodsname">商品名名字</p>
                <p class="goodsize">商品品种</p>
                <p class="goodsprice"><span>￥</span><span>20</span></p>
            </div>
        </div>

    </div>



    <div class="pricebox">
        <p class="prices"><span style="float:left;">商品金额</span><span style="float: right;">￥20.00</span></p>
        <p class="freight"><span style="float:left;">运费</span><span style="float: right;">￥0.00</span></p>
    </div>

    <div class="gotobuy">
        <p>
            <span>应付总额：</span><span class="redfont">￥20.00</span>
        </p>
        <button>去付款</button>
    </div>


</body>
</html>
